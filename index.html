<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Info</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class='flex'>
  <div class='container'>
    <h1>My Address Book</h1>
    <h2>Add a new address list</h2>
    <p class='item'>Enter first name</p>
    <input id='fName' type='text' placeholder="FirstName">
    <p class='item'>Enter last name</p>
    <input id='lName' type='text' placeholder="LastName">    
    <p class='item'>Enter address</p>
    <input id='address' type='text' placeholder="Address"> 
    <button type='button' id='btn'>Save</button>
  </div>
    <div class='prevContainer'>
      <h2>My contacts:</h2>
      <div id='tbldata'>
      </div>
    </div>
  </div>



  
  <script src="script.js"></script>

 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
